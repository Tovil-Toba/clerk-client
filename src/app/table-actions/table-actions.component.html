<div class="flex flex-nowrap gap-1 p-1">
  <ng-content />

  <p-button
    icon="fa-solid fa-pen"
    pButton
    pRipple
    pTooltip="Редактировать"
    rounded
    severity="secondary"
    text
    type="button"
    (click)="onEdit()"
  ></p-button>

  <p-button
    icon="fa-solid fa-trash-can"
    pButton
    pRipple
    pTooltip="Удалить"
    rounded
    severity="secondary"
    text
    type="button"
    (click)="onDelete()"
  ></p-button>
</div>
